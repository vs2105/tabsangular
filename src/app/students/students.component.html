<div class="table-responsive">
<table class="table table-borderd">
    <thead>
        <tr>
            <th>Sr.No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Nickname</th>
            <th>Email</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody>
         <tr *ngFor="let std of studentlist; let i=index">
            <td>
                {{i}}
            </td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.nickname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>  
         </tr>
        
       
    </tbody>
</table>

</div>
